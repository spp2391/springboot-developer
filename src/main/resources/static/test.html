<!DOCTYPE html>
<html>
<head>

    <title>카카오 맵 예제</title>

</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>

    const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
        level: 3
    };

    const map = new kakao.maps.Map(container, options);
</script>
